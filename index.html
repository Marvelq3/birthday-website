<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Person.</strong>
                        <p>
                            HAPPY BIRTHDAY MY BELOVED SISTER! WISHING YOU A LONG LIFE AND AWESOME YEAR. 
                            I MAY NOT HAVE ALL THE MONEY IN THE WORLD, BUT I PROMISE TO DO ALL I CAN TO MAKE SURE YOU GET THAT LIFE YOU DESERVE.
                            HAPPY BIRTHDAY SISSY!!!!!
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
